<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy the Silence</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        audio {
            position: absolute;
            top: -1000px;
            left: -1000px;
        }
    </style>
</head>
<body>
    <audio id="rickroll" src="rickroll.mp3" loop></audio>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            const audio = document.getElementById('rickroll');
            audio.play().catch(error => {
                document.body.addEventListener('click', () => {
                    audio.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
