<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="rac.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="mode-switcher" onclick="toggleMode()">ðŸŒ—</div>

    <div id="cool-box">
        <h1>Hi, I'm Nils!</h1>
        <p>This box just has this placeholder text because I don't know what to put here.</p>
        <button onclick="alert('Cool button clicked!')">Click me or don't idk</button>
    </div>

    <div id="content" onclick="loadGif()">
        <div id="click-text">Click me</div>
        <div id="gif">
            <img src="raccoon.gif" alt="rac.png">
            <audio id="audio" src="funkytown.mp3" loop></audio>
        </div>
    </div>

    <script>
        
        window.onload = function () {
            const darkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
            if (darkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        };

        function loadGif() {
            const clickText = document.getElementById('click-text');
            clickText.innerHTML = '';
            const gif = document.getElementById('gif');
            gif.classList.add('show');
            play();

            document.getElementById('content').classList.add('blur');

            const coolBox = document.getElementById('cool-box');
            coolBox.classList.add('show');

            const modeSwitcher = document.getElementById('mode-switcher');
            modeSwitcher.style.display = 'block';
        }

        function play() {
            var funkytown = document.getElementById("audio");
            funkytown.play();
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
        }
    </script>
</body>

</html>
